<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도서 상세 - Kerygma Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        
        .quote-card {
            background: linear-gradient(145deg, rgba(30, 41, 59, 0.4), rgba(15, 23, 42, 0.4));
            border-left: 3px solid #0ea5e9;
        }

        /* Loading Skeleton */
        .skeleton { background: rgba(255,255,255,0.05); animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 0.6; } 50% { opacity: 1; } 100% { opacity: 0.6; } }
    </style>
</head>
<body class="min-h-screen text-slate-300">

    <!-- Navbar -->
    <nav class="fixed top-0 w-full z-50 glass-panel border-b-0 border-b-white/5">
        <div class="max-w-5xl mx-auto px-6 h-16 flex items-center justify-between">
            <a href="library.html" class="flex items-center gap-2 text-slate-400 hover:text-white transition-colors text-sm font-medium">
                <i data-lucide="arrow-left" class="w-4 h-4"></i> Back to Library
            </a>
            <div class="flex items-center gap-2 text-white font-black tracking-tighter text-lg">
                <i data-lucide="book-open" class="w-5 h-5 text-sky-500"></i>
                BOOK<span class="text-sky-500 font-light">DETAIL</span>
            </div>
            <div class="w-20"></div>
        </div>
    </nav>

    <!-- Main Content -->
    <div id="contentArea" class="pt-32 pb-20 px-6 max-w-5xl mx-auto hidden">
        <div class="grid grid-cols-1 md:grid-cols-[300px_1fr] gap-12 items-start">
            
            <!-- Left Column: Cover & Sticky Info -->
            <div class="md:sticky md:top-32 flex flex-col items-center md:items-start text-center md:text-left animate-fade-in-up">
                <div class="relative group">
                    <div class="absolute -inset-1 bg-gradient-to-r from-sky-600 to-blue-600 rounded-lg blur opacity-25 group-hover:opacity-100 transition duration-1000 group-hover:duration-200"></div>
                    <img id="bookCover" src="" alt="표지" class="relative w-[280px] rounded shadow-2xl border border-white/10 object-cover">
                </div>

                <div class="mt-8 w-full flex flex-col gap-3">
                    <a id="buyLink" href="#" target="_blank" class="w-full py-3 px-4 bg-sky-600 hover:bg-sky-500 text-white font-bold rounded-lg text-sm flex items-center justify-center gap-2 transition-all shadow-lg hover:shadow-sky-500/50">
                        <i data-lucide="shopping-cart" class="w-4 h-4"></i> 교보문고
                    </a>
                </div>
            </div>

            <!-- Right Column: Details -->
            <div class="space-y-12">
                
                <!-- Title Section -->
                <div class="border-b border-white/10 pb-8">
                    <div class="flex items-center gap-3 mb-4">
                        <span id="bookStatus" class="px-3 py-1 rounded-full bg-slate-800/50 text-slate-400 border border-white/5 text-[10px] font-bold uppercase tracking-wider"></span>
                    </div>
                    <h1 id="bookTitle" class="text-4xl md:text-5xl font-black text-white mb-2 leading-tight tracking-tight"></h1>
                    <h2 id="bookSubtitle" class="text-2xl text-sky-500 font-light mb-6"></h2>
                    
                    <div class="flex items-center gap-4 text-sm text-slate-400">
                        <div class="flex items-center gap-2">
                            <i data-lucide="pen-tool" class="w-4 h-4 text-slate-500"></i>
                            <span id="bookAuthor" class="font-bold text-white"></span>
                        </div>
                    </div>
                </div>

                <!-- Introduction (Description) -->
                <section>
                    <h3 class="text-lg font-bold text-white flex items-center gap-2 mb-4 uppercase tracking-widest text-[11px]"><i data-lucide="info" class="w-4 h-4 text-sky-500"></i> About the Book</h3>
                    <div id="bookDescription" class="serif text-lg leading-relaxed text-slate-300 space-y-6">
                        <!-- Dynamic Content -->
                    </div>
                </section>

                <!-- Tags -->
                <section>
                    <div id="tagContainer" class="flex gap-2 flex-wrap"></div>
                </section>

            </div>
        </div>
    </div>

    <!-- Error State -->
    <div id="errorState" class="hidden min-h-screen flex flex-col items-center justify-center text-center">
        <i data-lucide="alert-circle" class="w-16 h-16 text-rose-500 mb-4"></i>
        <h1 class="text-2xl font-bold text-white">Book Not Found</h1>
        <p class="text-slate-500 mt-2">요청하신 도서 정보를 찾을 수 없습니다.</p>
        <a href="library.html" class="mt-6 px-6 py-2 bg-slate-800 hover:bg-slate-700 rounded-full text-white text-sm transition-colors">돌아가기</a>
    </div>

    <footer class="border-t border-white/5 py-12 text-center mt-20">
        <p class="text-slate-600 text-xs font-mono tracking-widest uppercase">© 2026 KERYGMA. All rights reserved.</p>
    </footer>

    <!-- Logic -->
    <script type="module">
        import libraryData from './library_data.js';

        // 1. Get ID from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const bookId = urlParams.get('id');

        // 2. Find the book
        const book = libraryData.find(b => b.id === bookId);

        if (!book) {
            document.getElementById('errorState').classList.remove('hidden');
        } else {
            // 3. Populate Data
            document.title = `${book.title} - KERYGMA Library`;
            
            document.getElementById('bookCover').src = book.cover;
            document.getElementById('bookTitle').innerText = book.title;
            document.getElementById('bookSubtitle').innerText = book.subtitle || '';
            document.getElementById('bookAuthor').innerText = book.author;
            
            const statusEl = document.getElementById('bookStatus');
            statusEl.innerText = book.status;
            statusEl.className = `px-3 py-1 rounded-full border text-[10px] font-bold uppercase tracking-wider ${
                book.status === 'published' 
                ? 'bg-emerald-500/10 text-emerald-400 border-emerald-500/20' 
                : 'bg-amber-500/10 text-amber-400 border-amber-500/20'
            }`;

            // Description Algorithm: Prioritize long_desc > desc
            const descHtml = book.long_desc 
                ? book.long_desc 
                : `<p>${book.desc.replace(/\n/g, '<br>')}</p>`;
            document.getElementById('bookDescription').innerHTML = descHtml;

            // Optional: Highlights (Quotes) Section
            // Create container if not exists or use JS to inject
            const quoteSection = document.createElement('section');
            if (book.quotes && book.quotes.length > 0) {
                quoteSection.className = 'mt-12';
                quoteSection.innerHTML = `
                    <h3 class="text-lg font-bold text-white flex items-center gap-2 mb-6 uppercase tracking-widest text-[11px]"><i data-lucide="quote" class="w-4 h-4 text-sky-500"></i> Key Highlights</h3>
                    <div class="grid gap-4">
                        ${book.quotes.map(q => `
                            <div class="quote-card p-5 rounded-lg">
                                <i data-lucide="quote" class="w-6 h-6 text-sky-500/30 mb-2"></i>
                                <p class="serif text-slate-200 italic leading-relaxed">"${q.text}"</p>
                                ${q.cite ? `<p class="text-right text-xs text-sky-500 font-bold mt-2 font-mono">${q.cite}</p>` : ''}
                            </div>
                        `).join('')}
                    </div>
                `;
                // Insert after description section
                document.getElementById('bookDescription').parentElement.insertAdjacentElement('afterend', quoteSection);
            }

            // Optional: Author Bio
            if (book.author_bio) {
                const bioSection = document.createElement('section');
                bioSection.className = 'glass-panel p-8 rounded-2xl border border-white/5 mt-12';
                bioSection.innerHTML = `
                   <h3 class="text-lg font-bold text-white flex items-center gap-2 mb-4 uppercase tracking-widest text-[11px]"><i data-lucide="user" class="w-4 h-4 text-sky-500"></i> Author</h3>
                    <div class="flex gap-6 items-start">
                        <div class="w-16 h-16 rounded-full bg-slate-800 flex items-center justify-center shrink-0 border border-white/10">
                            <span class="text-2xl font-serif font-black text-slate-600">${book.author.charAt(0)}</span>
                        </div>
                        <div>
                            <h4 class="text-xl font-bold text-white mb-2">${book.author.split('|')[0].trim()}</h4>
                            <p class="text-sm leading-relaxed text-slate-400">${book.author_bio}</p>
                        </div>
                    </div>
                `;
                // Insert after Quotes (if exists) or Description
                const target = quoteSection.isConnected ? quoteSection : document.getElementById('bookDescription').parentElement;
                target.insertAdjacentElement('afterend', bioSection);
            }

            // Link
            const buyBtn = document.getElementById('buyLink');
            if (book.link) {
                buyBtn.href = book.link;
            } else {
                buyBtn.classList.add('hidden');
            }

            // Tags
            const tagContainer = document.getElementById('tagContainer');
            if (book.tags) {
                book.tags.forEach(tag => {
                    const span = document.createElement('span');
                    span.className = 'text-xs text-sky-400 bg-sky-500/10 px-3 py-1 rounded-full border border-sky-500/20';
                    span.innerText = `#${tag}`;
                    tagContainer.appendChild(span);
                });
            }

            // Show Content
            document.getElementById('contentArea').classList.remove('hidden');
            lucide.createIcons();
        }
    </script>
</body>
</html>
